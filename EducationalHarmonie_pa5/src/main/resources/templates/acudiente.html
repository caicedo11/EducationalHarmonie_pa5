<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Acudiente - Educational Harmonie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #C6DFF3;
            color: #143C5F;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Estilo para la barra superior */
        .navbar {
            background-color: #2878BD;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }
        .logout-btn {
            font-size: 24px;
            cursor: pointer;
        }
        .logout-btn:hover {
            color: #C6DFF3;
        }
        /* Fondo del logo */
        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .background-logo img {
            max-width: 40%;
            height: auto;
        }
        /* Sidebar */
        .sidebar {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-right: 1px solid #2878BD;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            overflow-y: auto;
            text-align: center;
        }
        .sidebar img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .menu-btn {
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #143C5F;
            padding: 10px 15px;
            border: 1px solid #2878BD;
            background-color: #C6DFF3;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-btn:hover {
            background-color: #70B0E0;
            color: white;
        }
        .menu-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Barra superior -->
<div class="navbar">
    <h1>Panel Acudiente</h1>
    <i class="fas fa-sign-out-alt logout-btn" id="logout"></i> <!-- Botón de cierre de sesión -->
</div>

<!-- Imagen de fondo principal -->
<div class="background-logo">
    <img src="../static/img/logo.JPG.jpg" alt="Logo de Educational Harmonie">
</div>

<!-- Sidebar -->
<div class="sidebar">
    <img src="../static/img/logo.JPG.jpg" alt="Logo de Educational Harmonie">
    <button class="menu-btn" id="btn-Crear Usuario">
        <i class="fas fa-users menu-icon"></i>
        MIS Hijos/@
    </button>
    <button class="menu-btn" id="btn-Gestionar Usuario">
        <i class="fas fa-clipboard-list menu-icon"></i>
        Quejas
    </button>
    <button class="menu-btn" id="btn-historiales">
        <i class="fas fa-history menu-icon"></i>
        HISTORIALES
    </button>
    <button class="menu-btn" id="btn-notificaciones">
        <i class="fas fa-bell menu-icon"></i>
        NOTIFICACIONES
    </button>
</div>

<script>
    // Cierre de sesión
    document.getElementById("logout").addEventListener("click", function() {
        alert("Cerrando sesión...");
        sessionStorage.setItem("loggedIn", "false"); // Marcar como no autenticado
        window.location.href = "login.html"; // Redirigir al login
    });

    // Evitar volver atrás después de cerrar sesión
    window.onload = function() {
        if (sessionStorage.getItem("loggedIn") === "false") {
            alert("Debe iniciar sesión");
            window.location.href = "login.html";
        }
    };

    window.onpopstate = function(event) {
        if (sessionStorage.getItem("loggedIn") === "false") {
            alert("Debe iniciar sesión");
            window.location.href = "login.html";
        }
    };
</script>
</body>
</html>
